<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
    <title>My Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Library</h1>
            <button class="btn" id="login">Login</button>
        </div>
        <div class="content">
            <div class="topContent">
                <button class="btn" id="addBook">+ Add Book</button>
            </div>
            <div class="mainContent"></div>
        </div>
        <div class="footer">
            <h3>Copyright Daniel Slezak</h3>
        </div>
        <div class="pop-Up" id="popUp">
            <form class="add-Book-Form" id="addBookForm">
                <h2>Add New Book</h2>
                <input 
                    class="input"
                    type="text"
                    id="title"
                    placeholder="Title"
                    required
                />
                <input 
                    class="input"
                    type="text"
                    id="author"
                    placeholder="Author"
                    required
                />
                <input 
                    class="input"
                    type="number"
                    id="pages"
                    placeholder="0"
                    required
                />
                <label for="isRead">Have you read this book?</label>
                <input class="checkbox" type="checkbox"/>
                <button class="btn" type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
